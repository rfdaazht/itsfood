<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSFood - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <h1 class="brand">ITSFood</h1>
            <p class="subtitle">Login ke akun anda</p>

            <form class="form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <div class="input-with-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-mail"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M22 7.535v9.465a3 3 0 0 1 -2.824 2.995l-.176 .005h-14a3 3 0 0 1 -2.995 -2.824l-.005 -.176v-9.465l9.445 6.297l.116 .066a1 1 0 0 0 .878 0l.116 -.066l9.445 -6.297z" /><path d="M19 4c1.08 0 2.027 .57 2.555 1.427l-9.555 6.37l-9.555 -6.37a2.999 2.999 0 0 1 2.354 -1.42l.201 -.007h14z" /></svg>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-with-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-lock"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 2a5 5 0 0 1 5 5v3a3 3 0 0 1 3 3v6a3 3 0 0 1 -3 3h-10a3 3 0 0 1 -3 -3v-6a3 3 0 0 1 3 -3v-3a5 5 0 0 1 5 -5m0 12a2 2 0 0 0 -1.995 1.85l-.005 .15a2 2 0 1 0 2 -2m0 -10a3 3 0 0 0 -3 3v3h6v-3a3 3 0 0 0 -3 -3" /></svg>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                </div>

                <button type="button" class="btn btn-primary">Login</button>
            </form>

            <p class="register-link">
                Belum punya akun? <a href="register.html">Daftar sekarang</a>
            </p>

            <hr class="divider">

            <p class="demo-title">Demo Login:</p>
            <div class="demo-buttons">
                <button onclick="window.location.href='buyer.html'" class="btn btn-demo btn-buyer">Buyer</button>
                <button onclick="window.location.href='seller.html'" class="btn btn-demo btn-seller">Seller</button>
                <button onclick="window.location.href='admin.html'" class="btn btn-demo btn-admin">Admin</button>
            </div>
        </div>
    </div>
</body>

</html>
